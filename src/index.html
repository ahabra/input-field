<html>
  <head>
    <title>Testing input-field</title>
  </head>

  <body>
    <h1>Visually Testing input-field</h1>
    <input-field id="age" type="text" label="Age"
                 required="required" required-message="This field is required++"
                 minlength="2" minlength-message="Minimum of %v characters++"
                 maxlength="5" pattern="[0-9]{2,3}"
                 MIN="18" max="900"
    ></input-field>

    <input-field id="name" type="text" label="Name"
                 minlength="3"
                 maxlength="10"
    ></input-field>

    <!-- JS code will be added to script element with 'data-app' attribute -->
    <script data-app></script>

    <script>
      const cssFilePath = './out/input-field.css'
      InputField.define(cssFilePath)

      const age = document.getElementById('age')
      age.actions.addRule('no7', 'Cannot have the number 7', v => !v.includes('7'))

      const name = document.getElementById('name')
      name.actions.addRule('start-ab', 'Must start with ab', v => v.startsWith('ab'))
    </script>

  </body>
</html>
