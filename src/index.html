<html>
  <head>
    <title>Testing input-field</title>
  </head>

  <body>
    <h1>Visually Testing input-field</h1>
    <input-field id="t1" type="text" label="Age" required="required"
                 minLength="3" maxlength="5" pattern="[0-9]{3}"
                 MIN="150" max="900"></input-field>


    <!-- JS code will be added to script element with 'data-app' attribute -->
    <script data-app></script>

    <script>
      const messages = {
        required: 'This field is required!!',
        minlength: 'At least %v characters are expected!!'
      }
      const cssFilePath = './out/input-field.css'
      InputField.define({messages, cssFilePath})

      const inp = document.getElementById('t1')
      inp.actions.addRule('no7', 'Cannot have the number 7', v => !v.includes('7'))

    </script>

  </body>
</html>
